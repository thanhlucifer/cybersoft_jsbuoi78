<!doctype html>
<html lang="vi">

<head>
    <title>JS BUOI 7 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./js.png" type="image/x-icon">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-3">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active button-56 m-3" id="bai1-tab" data-bs-toggle="pill"
                        data-bs-target="#bai1" type="button" role="tab" aria-controls="bai1" aria-selected="true">Bài
                        Tập 1</button>
                    <button class="nav-link button-56 m-3" id="bai2-tab" data-bs-toggle="pill" data-bs-target="#bai2"
                        type="button" role="tab" aria-controls="bai2" aria-selected="false">Bài Tập 2</button>
                    <button class="nav-link button-56 m-3" id="bai3-tab" data-bs-toggle="pill" data-bs-target="#bai3"
                        type="button" role="tab" aria-controls="bai3" aria-selected="false">Bài Tập 3</button>
                    <button class="nav-link button-56 m-3" id="bai4-tab" data-bs-toggle="pill" data-bs-target="#bai4"
                        type="button" role="tab" aria-controls="bai4" aria-selected="false">Bài Tập 4</button>
                    <button class="nav-link button-56 m-3" id="bai5-tab" data-bs-toggle="pill" data-bs-target="#bai5"
                        type="button" role="tab" aria-controls="bai5" aria-selected="false">Bài Tập 5</button>
                    <button class="nav-link button-56 m-3" id="bai6-tab" data-bs-toggle="pill"
                        data-bs-target="#bai6">Bài Tập 6</button>
                    <button class="nav-link button-56 m-3" id="bai7-tab" data-bs-toggle="pill"
                        data-bs-target="#bai7">Bài Tập 7</button>
                    <button class="nav-link button-56 m-3" id="bai8-tab" data-bs-toggle="pill"
                        data-bs-target="#bai8">Bài Tập 8</button>
                    <button class="nav-link button-56 m-3" id="bai9-tab" data-bs-toggle="pill"
                        data-bs-target="#bai9">Bài Tập 9</button>
                    <button class="nav-link button-56 m-3" id="bai10-tab" data-bs-toggle="pill"
                        data-bs-target="#bai10">Bài Tập 10</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content w-100 right_sidebar" id="v-pills-tabContent">
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="numberInput" class="form-label">Nhập một số cần thêm vào mảng:</label>
                                <input type="number" class="form-control" id="numberInput" placeholder="Nhập số">
                               <div class="d-flex justify-content-between">
                                <button class="btn mt-3 button-8" role="button" onclick="addNumber()">Thêm số</button>
                                <button class="btn mt-3 button-8" role="button" onclick="resetNumber()">Reset</button>
                               </div>
                            </div>
                            <div id="arrayDisplay" class="mt-3 result-style-arr"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="bai1-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <button class="btn btn-primary button-85" onclick="sumPositiveNumbers()">Tính tổng các
                                    số
                                    dương</button>
                                <div id="result-bai1" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="bai2-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <button class="btn btn-primary button-85" onclick="countPositiveNumbers()">Đếm các số
                                    dương</button>
                                <div id="result-bai2" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="bai3-tab">
                        <div class="card mt-3">
                            <div class="card-body">

                                <button class="btn btn-primary button-85" onclick="findMinNumber()">Tìm số nhỏ
                                    nhất</button>
                                <div id="result-bai3" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
                        <div class="card mt-3">
                            <div class="card-body">

                                <button class="btn btn-primary button-85" onclick="findMinPositiveNumber()">Tìm số dương
                                    nhỏ nhất</button>
                                <div id="result-bai4" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai5" role="tabpanel" aria-labelledby="bai5-tab">
                        <div class="card mt-3">
                            <div class="card-body">

                                <button class="btn btn-primary button-85" onclick="findLastEvenNumber()">Tìm số chẵn
                                    cuối cùng</button>
                                <div id="result-bai5" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai6" role="tabpanel" aria-labelledby="bai6-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="position1" class="form-label">Nhập vị trí thứ nhất:</label>
                                    <input type="number" class="form-control" id="position1" placeholder="Vị trí thứ nhất">
                                </div>
                                <div class="mb-3">
                                    <label for="position2" class="form-label">Nhập vị trí thứ hai:</label>
                                    <input type="number" class="form-control" id="position2" placeholder="Vị trí thứ hai">
                                </div>
                                <button class="btn btn-primary button-85" onclick="swapValues()">Đổi chỗ</button>
                                <div id="result-bai6" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai7" role="tabpanel" aria-labelledby="bai7-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <button class="btn btn-primary button-85" onclick="sortArray()">Sắp xếp mảng tăng dần</button>
                                <div id="result-bai7" class="mt-3 result-style"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="bai8" role="tabpanel" aria-labelledby="bai8-tab">

                    </div>
                    <div class="tab-pane fade" id="bai9" role="tabpanel" aria-labelledby="bai9-tab">

                    </div>
                    <div class="tab-pane fade" id="bai10" role="tabpanel" aria-labelledby="bai10-tab">

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
